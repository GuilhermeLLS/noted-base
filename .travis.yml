language:
  - "node_js"
node_js:
  - "8"
script:
  - "yarn test"
cache:
  yarn: true
  directories:
    - node_modules
deploy:
- provider: s3
  access_key_id: 
    secure: ""
  secret_access_key: &1
    secure: 
  local_dir: dist
  skip_cleanup: true
  on: &2
    repo: GuilhermeLLS/noted-base
    branch: main
  bucket: frontend-masters-course
- provider: codedeploy
  access_key_id:
    secure: ""
  secret_access_key: *1
  bucket: frontend-masters-course
  bundle_type: ''
  application: noted-base
  deployment_group: ''
  on: *2
  cleanup: 'true'
before_deploy:
- yarn run build